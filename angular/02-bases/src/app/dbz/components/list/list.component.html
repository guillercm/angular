<h4>Listado</h4>
<ul class="list-group">
  <ng-container
    *ngFor="let c of characters; index as i; let isFirst = first; let isLast = last; let isEven = even; let isOdd = odd">
    <li class="list-group-item d-flex justify-content-between align-items-center" [class.list-group-item-primary]="isEven" [ngClass]="{'list-group-item-success': isLast}">
      <span>{{ (i + 1) + ": " + c.name + " - " + c.power }}</span>
      <button class="btn btn-danger" (click)="onDelete(c.id)">X</button>
    </li>
  </ng-container>

</ul>
