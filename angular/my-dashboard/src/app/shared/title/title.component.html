<div class="text-3xl mb-5" [class.bg-blue-100]="withShadow">
    @if (pathBackButton) {
    <button
        [routerLink]="pathBackButton"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer inline-flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
        </svg>
        <span>Volver</span>
    </button>
    }
    <h1>@if (number) {{{ number }}. }{{ title }}</h1>
</div>
