@if (type() === 'code') {
  <ul class="nav nav-tabs" [attr.data-fixed-height]="getDataCode().length > 1 ? true : null">
    @for (item of getDataCode(); track $index; let i = $index) {
      @if (item["label"]) {
        <!-- <span class="tab">{{item["label"]}}</span> -->
        <li class="nav-item">
          <span class="nav-link tab" [class.active]="indexCodeActive() === i" aria-current="page" (click)="changeCodeActive(i)">{{item["label"]}}</span>
        </li>
      }
    }
  </ul>
} @else {
  <div class="terminal d-flex justify-content-left border-bottom-radius-0">
    <div class="position-relative" style="width: 26px; height: 10px;">
      <shared-image alt="" [url]="theme() === 'light' ? 'terminal-bg.svg' : 'terminal-bg-dark.svg'"></shared-image>
    </div>
  </div>
}
<div class="position-relative">
  <pre [class.border-top-radius-0]="type() === 'terminal'"><code class="codeBlock" [innerHTML]="codeprettier()"></code></pre>
  @if (showButtonCopied()) {
  <button class="btn btn-sm copy-btn btn-success"><i class="bi bi-check"></i> Copied!</button>
  } @else {
  <button class="btn btn-sm copy-btn btn-outline-secondary" (click)="copyCode()"><i class="bi bi-clipboard"></i>
    Copy</button>
  }
</div>
