<button [type]="type()" [attr.disabled]="disabled() ? 'disabled' : null" (click)="clicked()" [title]="title() | translate" [ngClass]="classes()" [routerLink]="link()">
    @if (icon()) {
        <i [ngClass]="'fs-' + fontSizeIcon() + ' bi bi-' + icon()"></i>
    }
    {{ label() | translate }}
</button>
