<div class="btn-toolbar justify-content-center" role="toolbar">
    @for (data of data(); track $index) {
    @let options = data.options;
    <div class="btn-group m-1" role="group" [attr.aria-label]="options.label">
        <shared-button [label]="isSignal(options.label) ? options.label() : options.label" [variant]="options.variant" [outline]="!options.selected"
            [disabled]="dataDisabled(data)" (clicked)="toggleSelected(data)"></shared-button>
    </div>
    }
</div>
