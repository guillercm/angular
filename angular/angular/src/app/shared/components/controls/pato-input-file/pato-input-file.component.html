<input
  class="form-control"
  type="file"
  required
  [id]="id()"
  [attr.disabled]="disabled() ? 'disabled' : null"
  [attr.accept]="accept_string"
  [value]="value()"
  [attr.multiple]="multiple() ? true : null"
  [attr.webkitdirectory]="directory() ? true : null"
  [attr.directory]="directory() ? true : null"
  (change)="onChange($event)"
  (blur)="onBlur()" />
