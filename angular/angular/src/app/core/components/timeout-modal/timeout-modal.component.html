<div class="modal-header bg-danger text-white">
    <h4 class="modal-title">
        <i class="bi bi-exclamation-triangle-fill"></i> Error: Timeout
    </h4>
    <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body text-center">
    <i class="bi bi-hourglass-split text-danger" style="font-size: 3rem;"></i>
    <p class="mt-3">The operation timed out. Please try again later.</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="close()">Close</button>
</div>
