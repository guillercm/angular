<div class="modal-header bg-danger text-white">
    <h4 class="modal-title">
        <i class="bi bi-exclamation-triangle-fill"></i> Error: {{ title() }}
    </h4>
    <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="dismiss()"></button>
</div>
<div class="modal-body text-center">
    <i class="bi bi-hourglass-split text-danger" style="font-size: 3rem;"></i>
    <p class="mt-3">{{ message() }}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="close()">Close</button>
</div>
