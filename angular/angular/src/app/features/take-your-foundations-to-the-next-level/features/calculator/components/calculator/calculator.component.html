<div class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 flex items-end text-right">
  <div class="w-full py-5 px-6 text-6xl text-white font-thin">
    @if( subResultText() !== '0' ) {
    <span class="text-4xl"> {{ subResultText() }} {{ lastOperator() }} </span>
    <br />
    }

    <span>{{ resultText() }}</span>
  </div>
</div>
<div class="w-full bg-gradient-to-b from-indigo-400 to-indigo-500">
  <div class="flex w-full">
    <calculator-button (clicked)="handleClick($event)"> C </calculator-button>
    <calculator-button (clicked)="handleClick($event)"> +/- </calculator-button>
    <calculator-button (clicked)="handleClick($event)"> % </calculator-button>
    <calculator-button (clicked)="handleClick($event)" isCommand> รท </calculator-button>
  </div>

  <div class="flex w-full">
    <calculator-button (clicked)="handleClick($event)">7</calculator-button>
    <calculator-button (clicked)="handleClick($event)">8</calculator-button>
    <calculator-button (clicked)="handleClick($event)">9</calculator-button>
    <calculator-button (clicked)="handleClick($event)" isCommand>x</calculator-button>
  </div>
  <div class="flex w-full">
    <calculator-button (clicked)="handleClick($event)">4</calculator-button>
    <calculator-button (clicked)="handleClick($event)">5</calculator-button>
    <calculator-button (clicked)="handleClick($event)">6</calculator-button>
    <calculator-button (clicked)="handleClick($event)" isCommand>-</calculator-button>
  </div>
  <div class="flex w-full">
    <calculator-button (clicked)="handleClick($event)">1</calculator-button>
    <calculator-button (clicked)="handleClick($event)">2</calculator-button>
    <calculator-button (clicked)="handleClick($event)">3</calculator-button>
    <calculator-button (clicked)="handleClick($event)" isCommand>+</calculator-button>
  </div>
  <div class="flex w-full">
    <calculator-button (clicked)="handleClick($event)">0</calculator-button>
    <calculator-button (clicked)="handleClick($event)">.</calculator-button>

    <calculator-button (clicked)="handleClick($event)" isCommand isDoubleSize> = </calculator-button>
  </div>
</div>
