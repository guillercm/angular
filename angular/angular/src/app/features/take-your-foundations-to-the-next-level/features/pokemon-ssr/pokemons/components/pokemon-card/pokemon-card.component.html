<div class="bg-blue-500 animate-fadeIn h-44 bg-opacity-50 rounded-lg shadow-md flex flex-col p-4 items-center justify-center cursor-pointer"
    [routerLink]="['./', pokemon().id]">
    <div style="width: 96px; height: 96px;">
        <shared-image [url]="pokemonImage()" [alt]="pokemon().name" [classes]="'w-24 h-24'"></shared-image>
    </div>


    <div class="text-center mt-2">
        <h2 class="!text-xl font-bold capitalize text-white">
            {{ pokemon().name }}
        </h2>
    </div>
</div>
