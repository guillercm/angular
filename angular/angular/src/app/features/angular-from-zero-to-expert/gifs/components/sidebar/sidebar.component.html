<div class="border-right p-3" id="sidebar">
  <h3>GifsApp</h3>
  <hr>
  <div class="row">
    <shared-button (click)="removeQuerys()" label="features.gifs.labels.clearHistory" variant="danger"></shared-button>
  </div>
  <hr>
  <div class="list-group list-reset">
    @for (tag of tags(); track $index) {
      <button class="list-group-item list-group-item-action" (click)="searchTag(tag)">{{ tag | titlecase }}</button>
    }
  </div>
</div>
