<div>
  <div class="row">
    <div class="col-12">
      <pato-form [data]="dataForm" classes="row pb-4" identifier="gifs" (onbuildForm)="onBuildForm($event)" (onFormSubmit)="onSubmit($event)">
      </pato-form>
      <!--Busqueda-->
    </div>
    <div class="col-12 mt-4 overflow-y-auto mh-rem-25" sharedIsScrollToEnd (isAtBottom)="isAtBottom($event)">
      <!--Listado de gifs-->
      @if (isLoadingGifs()) {
        <p>Cargando gifs...</p>
      } @else {
        <features-gifs-list [gifs]="gifs()"></features-gifs-list>
      }

    </div>
  </div>
</div>
