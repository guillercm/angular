@if (countries().length) {
<table class="table table-hover border">
  <thead>
    <tr>
      <th>#</th>
      <th>Icon</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Población</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for (country of countries(); track $index; let i = $index) {
    <tr>
      <td>{{ i + 1 }}</td>
      <td>
        {{ country.flag }}
      </td>
      <td>
        <img [src]="country.flags.svg" [alt]="country.name.common">
      </td>
      <td>{{ country.name.common }}</td>
      <td>{{ country.capital }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a [routerLink]="[ '/angular-from-zero-to-expert/countries/by', country.cca3]">Info</a>
      </td>

    </tr>
    }
  </tbody>

</table>
} @else {
<div class="alert alert-warning text-center">
  No hay países que mostrar
</div>
}
