<p class="display-1 text-center text-primary bg-light p-3 rounded">{{counter()}}</p>
<div class="row">
    <div class="col"><shared-button (clicked)="increaseBy(1)" label="sumar" variant="success"></shared-button></div>
    <div class="col"><shared-button (clicked)="increaseBy(-1)" label="restar"></shared-button></div>
    <div class="col"><shared-button (clicked)="resetCounter()" label="reset" variant="danger"></shared-button></div>
</div>
<p><ng-content></ng-content></p>
