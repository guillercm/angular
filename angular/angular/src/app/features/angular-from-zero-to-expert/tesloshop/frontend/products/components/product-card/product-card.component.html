<div class="card" style="max-width: 320px">
  <shared-image [url]="product().images[0] | productImage" style="height: 378px;" [classes]="'card-img-top'"></shared-image>
  <div class="card-body">
      <h5 class="card-title">{{ product().title }}</h5>
      <p class="card-text">{{ product().description | slice : 0 : 70 }}...</p>
      <div class="d-flex justify-content-between align-items-center">
          <span class="h5 mb-0">{{ product().price | currency:'EUR':'symbol-narrow' }}</span>
          <!-- <div>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-half text-warning"></i>
              <small class="text-muted">(4.5)</small>
          </div> -->
      </div>
  </div>
  <div class="card-footer d-flex justify-content-between bg-light">
      <a class="btn btn-primary btn-sm" [routerLink]="['./product', product().slug]">Ver producto</a>
      <!-- <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-heart"></i></button> -->
  </div>
</div>
