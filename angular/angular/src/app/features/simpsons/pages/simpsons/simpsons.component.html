<pato-form [data]="dataForm" classes="row" id="simpsons"
    (onbuildForm)="onBuildForm($event)"
    (onFormChange)="onChangeControl($event)"
    (onFormSubmit)="onSubmit($event)"
    [formFieldComponent]="formFieldComponent"
    [finalFormTemplate]="finalFormTemplate"
   >
    <ng-template #finalFormTemplate>
        <button type="submit" [attr.disabled]="form()?.invalid ? 'disabled' : null" >Enviar</button>
    </ng-template>
</pato-form>
@if (cargando()) {
    <h1>Cargando...</h1>
}
