<div class="parent">
    <h2>Life Cycle Hooks</h2>

    <button (click)="toggleChild()">
        {{hasChild ? 'Destroy' : 'Create'}} Component
    </button>
    <button (click)="update()" [hidden]="!hasChild">Update</button>

    <life-cycle-hook-child *ngIf="hasChild" [text]="text">
    </life-cycle-hook-child>

    <h4>-- Lifecycle Hook Log --</h4>
    <div *ngFor="let msg of hookLog">{{msg}}</div>
</div>
