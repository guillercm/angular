<div *ngIf="isLoadingPlaces()" class="alert alert-primary mt-2 text-center d-flex justify-content-center">
  <app-loading></app-loading>
</div>
<ul class="list-group mt-2" *ngIf="places().length">

  @for (place of places(); track $index) {
  <li class="list-group-item list-group-item-action pointer" [class.active]="place.id === selectedId()" (click)="flyTo(place)">
    <h6>{{ place.properties.name }}</h6>
    <p>{{ place.properties.full_address }}</p>
    <button class="btn btn-sm" (click)="getDirections(place)" [class.btn-outline-primary]="place.id !== selectedId()" [class.btn-outline-light]="place.id === selectedId()">
      Direcciones
    </button>
  </li>
  }
</ul>
