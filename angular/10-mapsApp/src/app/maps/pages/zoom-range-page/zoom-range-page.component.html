<div id="map" #map></div>


<div class="floating-range p-2">
  <div class="floating-content">
    <button (click)="zoomOut()" class="btn btn-primary"> - </button>

    <input type="range"
      class="form-range px-2"
      min="-2"
      max="18"
      [value]="zoom"
      (input)="zoomChanged( zoomInput.value )"
      #zoomInput
    >

    <button (click)="zoomIn()" class="btn btn-primary"> + </button>
  </div>

  <span class="form-label">
    Zoom: {{ zoom | number:'2.2-2' }}
    <br>
    Lng,Lat {{ currentLngLat }}
  </span>

  <div *ngIf="dataStylesMap" class="d-flex d-inline-flex overflow-auto" style="max-width: 100%;">
    <ng-container *ngFor="let style of dataStylesMap.styles">
      <div class="card  p-2 m-2 " style=" width: 240px; flex-shrink: 0;">
        <img class="card-img-top" [src]="style.img" [alt]="style.img" (click)="changeMapStyle(style)">
      </div>
    </ng-container>

  </div>


</div>
