<div class="d-flex justify-content-center" >
  <img [loading]="loading" [src]="url" [alt]="alt" class="card-img-top animate__animated animate__fadeIn"
    [class.d-none]="!hasLoaded" [width]="imageWidth" [height]="imageHeight" #img>
  <img *ngIf="!hasLoaded" src="assets/loader.svg" class="mt-3" (load)="onLoad()"/>
</div>
