<div class="flex flex-column">

    <span class="text-lg mb-4">Registro</span>
  
    <mat-form-field hintLabel="Max 10 characters">
      <mat-label>Usuario</mat-label>
      <input type="text" matInput #input maxlength="10"  placeholder="Nombre de usuario" (input)="onInput($event)">
      <mat-hint align="end">{{value.length}}/10</mat-hint>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input type="text" matInput placeholder="Nombre de usuario">
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input type="password" matInput placeholder="Contraseña">
    </mat-form-field>
  
    <button mat-button mat-flat-button color="primary">
      <mat-icon>save</mat-icon> <!--https://fonts.google.com/icons-->
      Crear cuenta
    </button>
  
  
    <div class="flex justify-content-end mt-5">
      <a routerLink="/auth/login">¿No tienes cuenta?</a>
    </div>
  
  </div>
