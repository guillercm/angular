@if (control()) {
  @if (icon()) {
    <span class="input-group-text">
      <i [ngClass]="'bi bi-' + icon()"></i>
    </span>
  }
  @let validator = control()!.validator;
  @let valid = control()!.valid;
  @let invalid = control()!.invalid;
  @let touched = control()!.touched;
  <input
      [type]="type()"
      [placeholder]="placeholder()"
      class="form-control"
      [class.is-valid]="validator && valid && touched"
      [class.is-invalid]="validator && invalid && touched"
      (input)="change( searchInput.value )"
      [value]="value()"
      [id]="id()"
      [attr.disabled]="disabled() ? 'disabled' : null"
      [attr.autocomplete]="autocomplete() ? 'on' : 'off'"
      (blur)="onBlur()"
      [ngClass]="additionalClasses()"
      #searchInput>
}


    <!-- 
    [class.is-invalid]="control().validator && control().invalid && control().touched"     -->
