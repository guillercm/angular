<div class="card mb-2 text-center bg-dark text-center">
  <div style="width: 100%; height: 200px;">
    <shared-image [url]="gif()?.images?.downsized_medium?.url || ''" [alt]="gif()?.title || 'No name'"></shared-image>
  </div>

  <div class="card-body text-white">
      <p class="card-text">{{ gif()?.title || 'Not title'}}</p>
  </div>
</div>
