<h1>
  Issue number: <small>{{ issueNumber() }}</small>
</h1>

<a routerLink="../"
  class="inline-flex items-center border border-indigo-300 px-3 py-1.5 rounded-md text-indigo-500 hover:bg-indigo-50">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18">
    </path>
  </svg>
  <span class="ml-1 font-bold text-lg">Regresar</span>
</a>
@if (issueQuery().data() === undefined ) {
<p>Cargando issue</p>
} @else {

<issue-comment [issue]="issueQuery().data()!" />

}

<!-- Comments -->
@if ( issueCommentsQuery().isLoading() ) {
<p>Cargando comentarios</p>
} @else { @for (comment of issueCommentsQuery().data(); track comment.id) {
<issue-comment [issue]="comment" />
} @empty {
<p>No hay comentarios</p>
} }

<!-- @for -->
