<h3>GitHub Issues</h3>
<div class="my-5 border-b-2 border-blue-600"></div>

<section class="grid grid-cols-1 sm:grid-cols-3 gap-2">
  <!-- Botones para controlar el Estado (State) -->
  <div class="flex flex-col col-span-3">
    <div class="flex gap-2">
      @for (state of states; track state) {
        <button [class.active]="selectedState() === state" class="btn" (click)="setSelectedState(state)">{{state | titlecase}}</button>
      }
    </div>
  </div>

  <!-- Listado -->
  <div class="mt-4 flex flex-col col-span-2">
    <!-- Todo: Listado de issues -->
    @for (issue of issuesQuery().data(); track issue.id) {

    <issue-item [issue]="issue" />

    } @empty { @if( issuesQuery().isLoading() ) {
    <p>Cargando issues</p>
    } @else {
    <p>No hay issues que mostrar</p>
    } }

    <!-- Todo: Spinner -->

    <!-- Todo: Si no hay issues por el filtro -->
  </div>

  <!-- Labels -->
  <div>
    @if (labelsQuery().isLoading()) {
    <p>Cargando</p>
    } @else {
    <issues-labels-selector [labels]="labelsQuery().data() || []"></issues-labels-selector>
    }
    <!-- Todo: Label Selector -->
  </div>
</section>
