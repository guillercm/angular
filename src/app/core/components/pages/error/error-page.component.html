<main>
  <div class="container">
    <section class="section min-vh-100 d-flex flex-column align-items-center justify-content-center">
      <h1 class="mb-4">{{ pageData()?.status }}</h1>
      <h2 class="text-center">{{ pageData()?.message | appTranslate }}</h2>
      <div class="position-relative" style="width: 100%; height: 40vh;">
        <shared-image alt="404" [url]="getImgUrl()"></shared-image>
      </div>
      <div style="width: 200px;">
        <shared-button [label]="(pageData()?.button?.label | appTranslate) || ''" [link]="pageData()?.button?.route" variant="link"
          [outline]="true" size="lg"></shared-button>
      </div>
    </section>
  </div>
</main>
