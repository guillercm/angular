@let errors = control().errors;
@let touched = control().touched;
<label [for]="id()" class="form-label">{{ label() }}{{ useCompleteLabel() ? (completeLabel() | appTranslate ) : '' }}</label>
<div class="input-group has-validation form-field-invalid">
    <ng-container #controlView></ng-container>
    <div class="invalid-feedback d-block">
      @if (touched && errors) {
        @for (error of getErrors(errors); track $index) {
          <p>{{ 'i18n.common.errors.validations.' + error }}<p>
        }
      }
    </div>
     <!-- @else {
    <div class="valid-feedback d-block">
        Looks good!
    </div>
    } -->
</div>
